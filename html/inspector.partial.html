<div id="circuit-inspector" style="display: none;">
    <div id="circuit-inspector-overlay" style="position: fixed; left: 0; top: 0; height: 100vh; width: 100vw;"></div>
    <div id="circuit-inspector-menu" style="display: block; position: absolute; background-color: white; border: 1px solid rgb(204, 204, 204); padding: 20px; box-shadow: rgba(0, 0, 0, 0.2) 0px 4px 8px; z-index: 1000; border-radius: 10px; top: 210px; left: 800px;">
        <button id="inspector-start" style="border-radius: 10px; padding: 2px; height: 22px; aspect-ratio: 1;">
            <i class="fa-solid fa-angles-left"></i>
        </button>
        <button id="inspector-step-left" style="border-radius: 10px; padding: 2px; height: 22px; aspect-ratio: 1;">
            <i class="fa-solid fa-angle-left"></i>
        </button>
        <button id="inspector-play" style="border-radius: 10px; padding: 2px; height: 22px; aspect-ratio: 1;">
            <i class="fa-solid fa-play"></i>
        </button>
        <button id="inspector-pause" style="border-radius: 10px; padding: 2px; height: 22px; aspect-ratio: 1;">
            <i class="fa-solid fa-pause"></i>
        </button>
        <button id="inspector-step-right" style="border-radius: 10px; padding: 2px; height: 22px; aspect-ratio: 1;">
            <i class="fa-solid fa-angle-right"></i>
        </button>
        <button id="inspector-end" style="border-radius: 10px; padding: 2px; height: 22px; aspect-ratio: 1;">
            <i class="fa-solid fa-angles-right"></i>
        </button>
    </div>
</div>
